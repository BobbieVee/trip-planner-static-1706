 {% extends "./layout.html" %}

 {% block content %}
 <h1>Trip Planner</h1>
 	Hotels: 
	<select>
		{% for hotel in hotels %}
			<option>{{ hotel.name}}</option>
		{% endfor %}	
	</select>
	Restaurants:
	<select>
		{% for restaurant in restaurants %}
			<option>{{ restaurant.name}}</option>
		{% endfor %}	
	</select>
	Activities:
	<select>
		{% for activity in activities %}
			<option>{{ activity.name}}</option>
		{% endfor %}	
	</select>
 {% endblock  %}
