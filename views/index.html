{% extends "./layout.html" %}

{% block title %}Your Trip{% endblock %}

{% block content %}
	<div class="row">
	 	<div class='col-sm-9'>
		</div>
	 	<div class='col-sm-3'>

		  <div class='picker'>
			 	<h4>Hotels: </h4> 
				<select>
					{% for hotel in hotels %}
						<option>{{ hotel.name}}</option>
					{% endfor %}	
				</select>
				<h4> Restaurants: </h4>	
				<select>
					{% for restaurant in restaurants %}
						<option>{{ restaurant.name}}</option>
					{% endfor %}	
				</select>
				<h4>Activities: </h4>
				<select>
					{% for activity in activities %}
						<option>{{ activity.name}}</option>
					{% endfor %}	
				</select>
	 		</div>
		 	<div class='side-header'> 
				<h2>Day 2</h2>
			</div>
			<div class="panel panel-default">
			  <div class="panel-heading ">
			    <h3 class="panel-title my-picks-select">Panel title</h3>
			  </div>
			  <div class="panel-body my-picks">
			    <h4>My Hotel</h4>
			    <ul>
			    	<li>xxxxxxxxxx</li>
			    </ul>
			    <h4>My Restaurants</h4>
			    <ul>
			    	<li>xxxxxxxxxx</li>
			    </ul>			    
			    <h4>My Activites</h4>
			    <ul>
			    	<li>xxxxxxxxxx</li>
			    </ul>
			  </div>
			</div>
	 	</div>

	</div>
{% endblock  %}
